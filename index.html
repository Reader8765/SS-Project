<!DOCTYPE HTML>
<html>
  <body>
    <div id="gameContainer"/>
      <canvas id="game" width="300px" height="500px"/>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext('2d');
    img = new Image();
    img.src = 'playerSprite.png';
    //img width= height=
    img.onload=()=>{
      ctx.drawImage(img, 125, 205);
      alert(img.width);
    }
  </script>
</html>
